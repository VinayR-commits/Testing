<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congratulations Sanju!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
      text-align: center;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      color: #d2691e;
    }

    p {
      font-size: 1.2rem;
      margin: 20px 0;
    }

    .confetti {
      font-size: 2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Congratulations, Sanju!</h1>
    <p>We are so proud of you and your amazing achievements. Your hard work, determination, and passion are truly inspiring!</p>
    <p>Keep shining and chasing your dreams!</p>
    <div class="confetti">You did it!</div>
  </div>
</body>
</html>
